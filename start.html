<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<title>AGE CALCULATOR </title>
	</head>
	<body>
		
		<section id="theApp">

			<div id=""></div>
			
			<div id="drawApp"></div>
						
			
		</section>
		

		<script id="appPanel" type="text/template">
			<table class="table table-striped table-hover ">
			  <thead>
				<tr>
				  <th>#</th>
				  <th>Day</th>
				  <th>Month</th>
				  <th>Year</th>
				  <th>Name</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <td>#</td>
				  <td><%= day %></td>
				  <td><%= month %></td>
				  <td><%= year %></td>
				  <td><%= name %></td>
				 </tr>
				 
				 <tr>
				  <td>#</td>
				  <td><input id="getDay" type="text"/></td>
				  <td><input id="getMonth" type="text"/></td>
				  <td><input id="getYear" type="text"/></td>
				  <td><input id="getName" type="text"/></td>
				 </tr>
			  </tbody>
			</table>
			<p id="yourInfo"><%= info %></p>
			
			<a href="#" id="submitInfo" class="btn btn-default">Submit »</a>
		</script>
		
		<script src="js/lib/jquery-1.9.0.js"></script>
		<script src="js/lib/jquery-ui-1.10.0.custom.js"></script>
		<script src="js/lib/jquery-dateFormat-1.0.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		
		<script src="js/models/model.js"></script>
		<script src="js/views/view.js"></script>
		<script src="js/main.js"></script>
 
    </body>
</html>
